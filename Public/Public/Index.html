<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website Box</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main container for the box -->
    <div class="website-box">
        <h1>Create Your Meme</h1>

        <!-- Step 1: Choose Background -->
        <div class="input-section">
            <h3>Choose a Background</h3>
            <div class="gallery" id="backgroundGallery">
                <img src="Images/Background1.jpg" alt="Background 1" width="100">
                <img src="Images/Background2.jpg" alt="Background 2" width="100">
                <img src="Images/Background3.jpg" alt="Background 3" width="100">
            </div>
        </div>

        <!-- Step 2: Choose a Figure -->
        <div class="input-section">
            <h3>Choose a Figure</h3>
            <div class="gallery" id="figureGallery">
                <img src="Images/Green candle .png" alt="Figure 1" width="100">
                <img src="Images/Subject.png" alt="Figure 2" width="100">
                <img src="Images/Smoke .png" alt="Figure 3" width="100">
            </div>
        </div>

        <!-- Step 3: Add Objects -->
        <div class="input-section">
            <h3>Add Objects (Clothing, Vehicles, etc.)</h3>
            <div class="gallery" id="objectGallery">
                <img src="Images/Object1.jpg" alt="Object 1" width="100">
                <img src="object2.png" alt="Object 2" width="100">
                <img src="object3.png" alt="Object 3" width="100">
            </div>
        </div>

        <!-- Canvas to Display the Meme -->
        <canvas id="memeCanvas"></canvas>

        <!-- Button to download the meme -->
        <button onclick="downloadMeme()">Download Meme</button>
    </div>

    <!-- JavaScript (linked to an external file or in this case, embedded) -->
    <script src="java.js"></script>
</body>
</html>
